                        "AIå¤„ç†ä¿¡æ¯çš„é€Ÿåº¦é™åˆ¶",
                        "AIç®—æ³•çš„æ ¸å¿ƒè®¾è®¡æ¶æ„"
                    ],
                    answer: 0, // å¯¹åº”é€‰é¡¹A
                    explanation: "ä¸Šä¸‹æ–‡çª—å£å°±åƒAIçš„'çŸ­æœŸè®°å¿†'å®¹é‡ï¼Œå†³å®šäº†å®ƒèƒ½è®°ä½å¤šå°‘ä¹‹å‰çš„å¯¹è¯å†…å®¹ã€‚è¿™å°±åƒå¾®ä¿¡èŠå¤©æ—¶ï¼Œä½ èƒ½ä¸Šæ»‘æŸ¥çœ‹å¤šå°‘å†å²æ¶ˆæ¯ã€‚æ—©æœŸGPT-3åªæœ‰4Kä¸Šä¸‹æ–‡çª—å£(çº¦3000å­—)ï¼Œè€Œæœ€æ–°çš„GPT-4oå’ŒClaude 3å·²è¾¾åˆ°128K(çº¦10ä¸‡å­—)ï¼Œå›½å†…çš„æ–‡å¿ƒä¸€è¨€4.0ä¹Ÿæå‡åˆ°äº†32Kçª—å£ã€‚æ›´å¤§çš„ä¸Šä¸‹æ–‡çª—å£æ„å‘³ç€AIå¯ä»¥'è®°ä½'æ›´é•¿çš„å¯¹è¯ï¼Œæ‰€ä»¥ä½ ç°åœ¨èƒ½è®©æ¨¡å‹åˆ†ææ•´ç¯‡è®ºæ–‡æˆ–å¤„ç†é•¿è¾¾æ•°å°æ—¶çš„ä¼šè®®è®°å½•ï¼Œè€Œä¸å¿…åƒä»¥å‰é‚£æ ·é¢‘ç¹æé†’å®ƒä¹‹å‰è¯´è¿‡ä»€ä¹ˆã€‚è¿™ä¹Ÿæ˜¯ä¸ºä»€ä¹ˆç°åœ¨çš„AIåŠ©æ‰‹æ¯”ä¸€å¹´å‰æ›´'èªæ˜'çš„é‡è¦åŸå› ã€‚"
                }
            ];
            
            // é€‰é¡¹ä¹±åºå‡½æ•°
            function shuffleOptions(questionData) {
                const originalAnswer = questionData.answer;
                const optionsWithIndex = questionData.options.map((option, index) => ({
                    text: option,
                    originalIndex: index
                }));
                
                // Fisher-Yates æ´—ç‰Œç®—æ³•
                for (let i = optionsWithIndex.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [optionsWithIndex[i], optionsWithIndex[j]] = [optionsWithIndex[j], optionsWithIndex[i]];
                }
                
                // æ‰¾åˆ°æ­£ç¡®ç­”æ¡ˆåœ¨æ–°é¡ºåºä¸­çš„ä½ç½®
                const newAnswer = optionsWithIndex.findIndex(item => item.originalIndex === originalAnswer);
                
                return {
                    ...questionData,
                    options: optionsWithIndex.map(item => item.text),
                    answer: newAnswer
                };
            }
            
            // åˆå§‹åŒ–æ—¶å¯¹æ‰€æœ‰é¢˜ç›®è¿›è¡Œé€‰é¡¹ä¹±åº
            const quizData = originalQuizData.map(shuffleOptions);
            
            // æµ‹éªŒçŠ¶æ€å˜é‡
            let currentQuestion = 0;
            let score = 0;
            let userAnswers = [];
            
            // åˆå§‹åŒ–æµ‹éªŒ
            function initQuiz() {
                showQuestion(0);
                updateProgress();
            }
            
            // æ˜¾ç¤ºé—®é¢˜
            // æ˜¾ç¤ºé—®é¢˜
            function showQuestion(index) {
                const questionData = quizData[index];
                
                // æ›´æ–°é—®é¢˜ç¼–å·å’Œæ–‡æœ¬
                document.getElementById('question-number').textContent = `é—®é¢˜ ${index + 1}`;
                document.getElementById('question-text').textContent = questionData.question;
                
                // æ¸…ç©ºå¹¶é‡æ–°å¡«å……é€‰é¡¹å®¹å™¨
                const optionsContainer = document.getElementById('options-container');
                optionsContainer.innerHTML = '';
                
                // æ·»åŠ é€‰é¡¹
                const optionLetters = ['A', 'B', 'C', 'D'];
                questionData.options.forEach((option, i) => {
                    const optionElement = document.createElement('div');
                    optionElement.className = 'option';
                    optionElement.style.pointerEvents = 'auto'; // ç¡®ä¿æ–°é€‰é¡¹å¯ä»¥ç‚¹å‡»
                    optionElement.innerHTML = `

                    // æ·»åŠ ç‚¹å‡»äº‹ä»¶
                    optionElement.addEventListener('click', () => selectOption(i));
                    
                    optionsContainer.appendChild(optionElement);
                });
                
                // éšè—åé¦ˆå®¹å™¨ï¼Œæ˜¾ç¤ºé—®é¢˜å®¹å™¨
                document.getElementById('feedback-container').classList.add('hidden');
                document.getElementById('question-container').classList.remove('hidden');
                document.getElementById('results-container').classList.add('hidden');
                
                // æ›´æ–°è¿›åº¦æ–‡æœ¬
                document.getElementById('progress-text').textContent = `${index + 1}/${quizData.length}`;
            }
            
            // é€‰æ‹©é€‰é¡¹
            // é€‰æ‹©é€‰é¡¹
            function selectOption(optionIndex) {
                const questionData = quizData[currentQuestion];
                const options = document.querySelectorAll('.option');
                
                // é˜²æ­¢é‡å¤é€‰æ‹© - æ£€æŸ¥æ˜¯å¦å·²ç»æœ‰ä»»ä½•é€‰é¡¹è¢«é€‰ä¸­æˆ–æ ‡è®°
                const hasSelectedOption = Array.from(options).some(option => 
                    option.classList.contains('selected') || 
                    option.classList.contains('correct') || 
                    option.classList.contains('incorrect')
                );
                
                if (hasSelectedOption) {
                    return; // å¦‚æœå·²ç»é€‰æ‹©è¿‡ï¼Œç›´æ¥è¿”å›
                }
                
                // è®°å½•ç”¨æˆ·ç­”æ¡ˆ
                userAnswers[currentQuestion] = optionIndex;
                
                // æ ‡è®°é€‰ä¸­çš„é€‰é¡¹
                options[optionIndex].classList.add('selected');
                
                // ç¦ç”¨æ‰€æœ‰é€‰é¡¹çš„ç‚¹å‡»äº‹ä»¶
                options.forEach(option => {
                    option.style.pointerEvents = 'none';
                });
                
                // æ˜¾ç¤ºæ­£ç¡®å’Œé”™è¯¯çš„é€‰é¡¹
                setTimeout(() => {
                    options[questionData.answer].classList.add('correct');
                    
                    if (optionIndex !== questionData.answer) {
                        options[optionIndex].classList.add('incorrect');
                    } else {
                        // ç­”å¯¹æ—¶æ˜¾ç¤ºç‚«é…·å¥–åŠ±æ•ˆæœ
                        showCorrectCelebration();
                    }
                    
                    // æ˜¾ç¤ºåé¦ˆ
                    showFeedback(optionIndex === questionData.answer);
                }, 500);
            }
            
            // ç­”å¯¹æ—¶çš„ç‚«é…·åº†ç¥æ•ˆæœ
            function showCorrectCelebration() {
                const container = document.getElementById('quiz-content');
                
                // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
                const burst = document.createElement('div');
                burst.className = 'celebration-burst';
                container.appendChild(burst);
                
                // åˆ›å»ºæ˜Ÿæ˜Ÿé›¨æ•ˆæœ
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => {
                        const star = document.createElement('div');
                        star.className = 'star-shower';
                        star.textContent = 'â­';
                        star.style.left = Math.random() * 100 + '%';
                        star.style.top = Math.random() * 50 + 25 + '%';
                        container.appendChild(star);
                        
                        // 2ç§’åç§»é™¤æ˜Ÿæ˜Ÿ
                        setTimeout(() => {
                            if (star.parentNode) {
                                star.parentNode.removeChild(star);
                            }
                        }, 2000);
                    }, i * 100);
                }
                
                // 1ç§’åç§»é™¤çˆ†ç‚¸æ•ˆæœ
                setTimeout(() => {
                    if (burst.parentNode) {
                        burst.parentNode.removeChild(burst);
                    }
                }, 1000);
            }
            
            // æ˜¾ç¤ºåé¦ˆ
            function showFeedback(isCorrect) {
                const feedbackContainer = document.getElementById('feedback-container');
                const resultIcon = document.getElementById('result-icon');
                const feedbackTitle = document.getElementById('feedback-title');
                const explanationText = document.getElementById('explanation-text');
                
                // æ›´æ–°åé¦ˆå†…å®¹
                if (isCorrect) {
                    resultIcon.textContent = 'ğŸ‰';
                    feedbackTitle.textContent = 'å¤ªæ£’äº†ï¼å›ç­”æ­£ç¡®ï¼+20åˆ†';
                    score += 20; // æ¯é¢˜20åˆ†
                } else {
                    resultIcon.textContent = 'âŒ';
                    feedbackTitle.textContent = 'å›ç­”é”™è¯¯ï¼+0åˆ†';
                }
                
                explanationText.textContent = quizData[currentQuestion].explanation;
                
                // æ˜¾ç¤ºåé¦ˆå®¹å™¨
                feedbackContainer.classList.remove('hidden');
                
                // æ·»åŠ ä¸‹ä¸€é¢˜æŒ‰é’®äº‹ä»¶
                document.getElementById('next-btn').onclick = nextQuestion;
            }
            
            // ä¸‹ä¸€é¢˜
            function nextQuestion() {
                currentQuestion++;
                
                if (currentQuestion < quizData.length) {
                    showQuestion(currentQuestion);
                    updateProgress();
                } else {
                    showResults();
                }
            }
            
            // æ›´æ–°è¿›åº¦æ¡
            function updateProgress() {
                const progressFill = document.getElementById('progress-fill');
                const progressPercentage = ((currentQuestion + 1) / quizData.length) * 100;
                progressFill.style.width = progressPercentage + '%';
            }
            
            // åˆ›å»ºç²’å­æ•ˆæœ
            function createParticles() {
                const particlesContainer = document.getElementById('particles-container');
                
                for (let i = 0; i < 30; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        
                        // éšæœºä½ç½®å’Œé¢œè‰²
                        const colors = ['#ffd700', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
                        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        
                        particlesContainer.appendChild(particle);
                        
                        // 3ç§’åç§»é™¤ç²’å­
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                        }, 3000);
                    }, i * 100);
                }
            }
            
            // æ•°å­—åŠ¨ç”»æ•ˆæœ
            function animateScore(finalScore) {
                const scoreElement = document.getElementById('score-text');
                let currentScore = 0;
                const increment = finalScore / 50; // 50æ­¥å®ŒæˆåŠ¨ç”»
                
                const timer = setInterval(() => {
                    currentScore += increment;
                    if (currentScore >= finalScore) {
                        currentScore = finalScore;
                        clearInterval(timer);
                    }
                    scoreElement.textContent = Math.floor(currentScore);
                }, 40);
            }
            
            // æ˜¾ç¤ºç»“æœ
            function showResults() {
                const resultsContainer = document.getElementById('results-container');
                const questionContainer = document.getElementById('question-container');
                const feedbackContainer = document.getElementById('feedback-container');
                const scoreMessage = document.getElementById('score-message');
                
                // éšè—é—®é¢˜å’Œåé¦ˆå®¹å™¨
                questionContainer.classList.add('hidden');
                feedbackContainer.classList.add('hidden');
                
                // æ˜¾ç¤ºç»“æœå®¹å™¨
                resultsContainer.classList.remove('hidden');
                
                // åˆ›å»ºç²’å­æ•ˆæœ
                createParticles();
                
                // åŠ¨ç”»æ˜¾ç¤ºåˆ†æ•°
                setTimeout(() => {
                    animateScore(score);
                }, 500);
                
                // æ ¹æ®åˆ†æ•°æ˜¾ç¤ºä¸åŒçš„æ¶ˆæ¯
                let message = '';
                if (score === 100) {
                    message = 'ğŸ‰ å¤ªæ£’äº†ï¼ä½ æ˜¯AIé¢†åŸŸçš„ä¸“å®¶ï¼æ»¡åˆ†æˆå°±è¾¾æˆï¼';
                } else if (score >= 80) {
                    message = 'ğŸŒŸ åšå¾—å¾ˆå¥½ï¼ä½ å¯¹AIæœ‰å¾ˆå¥½çš„ç†è§£ï¼';
                } else if (score >= 60) {
                    message = 'ğŸ‘ ä¸é”™çš„å°è¯•ï¼ç»§ç»­å­¦ä¹ AIçŸ¥è¯†å§ï¼';
                } else if (score >= 40) {
                    message = 'ğŸ“– è¿˜æœ‰è¿›æ­¥ç©ºé—´ï¼Œå¤šäº†è§£ä¸€äº›AIçŸ¥è¯†ä¼šæ›´å¥½ï¼';
                } else {
                    message = 'ğŸ’ª ç»§ç»­åŠªåŠ›ï¼AIé¢†åŸŸç­‰å¾…ä½ çš„æ¢ç´¢ï¼';
                }
                
                scoreMessage.textContent = message;
                
                // ç”Ÿæˆç»“æœå›¾ç‰‡
                generateResultImage();
                
                // æ·»åŠ ä¸‹è½½æŒ‰é’®äº‹ä»¶
                document.getElementById('download-btn').onclick = downloadResult;
                
                // æ·»åŠ é‡æ–°å¼€å§‹æŒ‰é’®äº‹ä»¶
                document.getElementById('restart-btn').onclick = restartQuiz;
                
                // éšè—è¿›åº¦æ¡
                document.getElementById('progress-container').style.display = 'none';
            }
            
            // ç”Ÿæˆç»“æœå›¾ç‰‡
            function generateResultImage() {
                const canvas = document.getElementById('result-canvas');
                const ctx = canvas.getContext('2d');
                
                // è®¾ç½®èƒŒæ™¯
                ctx.fillStyle = '#f5f7fa';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // æ·»åŠ æ ‡é¢˜
                ctx.fillStyle = '#764ba2';
                ctx.font = 'bold 24px "Segoe UI", sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('AIçŸ¥è¯†å°æµ‹éªŒæˆç»©å•', canvas.width / 2, 40);
                
                // æ·»åŠ åˆ†æ•°
                ctx.fillStyle = '#333';
                ctx.font = 'bold 36px "Segoe UI", sans-serif';
                ctx.fillText(`${score}/100åˆ†`, canvas.width / 2, 100);
                
                // æ·»åŠ æ—¥æœŸ
                const date = new Date();
                ctx.font = '16px "Segoe UI", sans-serif';
                ctx.fillStyle = '#666';
                ctx.fillText(`å®Œæˆæ—¥æœŸ: ${date.toLocaleDateString()}`, canvas.width / 2, 130);
                
                // æ·»åŠ åˆ†å‰²çº¿
                ctx.strokeStyle = '#ddd';
                ctx.beginPath();
                ctx.moveTo(50, 150);
                ctx.lineTo(canvas.width - 50, 150);
                ctx.stroke();
                
                // æ·»åŠ é—®é¢˜å›é¡¾
                ctx.textAlign = 'left';
                ctx.font = 'bold 18px "Segoe UI", sans-serif';
                ctx.fillStyle = '#333';
                ctx.fillText('é—®é¢˜å›é¡¾:', 50, 180);
                
                // æ·»åŠ æ¯ä¸ªé—®é¢˜çš„ç»“æœ
                const optionLetters = ['A', 'B', 'C', 'D'];
                let yPos = 210;
                
                for (let i = 0; i < quizData.length; i++) {
                    const question = quizData[i];
                    const userAnswer = userAnswers[i];
                    const isCorrect = userAnswer === question.answer;
                    
                    // é—®é¢˜ç¼–å·å’ŒçŠ¶æ€
                    ctx.font = 'bold 16px "Segoe UI", sans-serif';
                    ctx.fillStyle = isCorrect ? '#28a745' : '#dc3545';
                    ctx.fillText(`é—®é¢˜ ${i + 1}: ${isCorrect ? 'âœ“ +20åˆ†' : 'âœ— +0åˆ†'}`, 50, yPos);
                    
                    // ç”¨æˆ·é€‰æ‹©å’Œæ­£ç¡®ç­”æ¡ˆ
                    ctx.font = '14px "Segoe UI", sans-serif';
                    ctx.fillStyle = '#555';
                    ctx.fillText(`ä½ çš„é€‰æ‹©: ${optionLetters[userAnswer]} | æ­£ç¡®ç­”æ¡ˆ: ${optionLetters[question.answer]}`, 200, yPos);
                    
                    yPos += 30;
                }
                
                // æ·»åŠ åº•éƒ¨ä¿¡æ¯
                ctx.textAlign = 'center';
                ctx.font = 'italic 14px "Segoe UI", sans-serif';
                ctx.fillStyle = '#777';
                ctx.fillText('ç»§ç»­å­¦ä¹ ï¼Œæ¢ç´¢AIçš„å¥‡å¦™ä¸–ç•Œï¼', canvas.width / 2, canvas.height - 30);
            }
            
            // ä¸‹è½½ç»“æœå›¾ç‰‡
            function downloadResult() {
                const canvas = document.getElementById('result-canvas');
                const link = document.createElement('a');
                
                // è®¾ç½®ä¸‹è½½å±æ€§
                link.download = `AIçŸ¥è¯†æµ‹éªŒç»“æœ_${score}åˆ†.png`;
                link.href = canvas.toDataURL('image/png');
                
                // æ¨¡æ‹Ÿç‚¹å‡»ä¸‹è½½
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // é‡æ–°å¼€å§‹æµ‹éªŒ
            function restartQuiz() {
                // é‡æ–°å¯¹é¢˜ç›®è¿›è¡Œé€‰é¡¹ä¹±åº
                const newShuffledData = originalQuizData.map(shuffleOptions);
                
                // æ›´æ–°é¢˜ç›®æ•°æ®
                for (let i = 0; i < quizData.length; i++) {
                    quizData[i] = newShuffledData[i];
                }
                
                currentQuestion = 0;
                score = 0;
                userAnswers = [];
                
                // æ¸…é™¤ç²’å­æ•ˆæœ
                const particlesContainer = document.getElementById('particles-container');
                particlesContainer.innerHTML = '';
                
                // é‡ç½®è¿›åº¦æ¡
                document.getElementById('progress-container').style.display = 'flex';
                
                // æ˜¾ç¤ºç¬¬ä¸€ä¸ªé—®é¢˜
                showQuestion(0);
                updateProgress();
            }
            
            // å½“DOMåŠ è½½å®Œæˆååˆå§‹åŒ–åº”ç”¨
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initQuiz);
            } else {
                initQuiz();
            }
        })();
    </script>
